<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Analyst Copilot - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(120deg, #e3f0ff 0%, #f8fafc 100%);
            min-height: 100vh;
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(30, 64, 175, 0.07);
        }
        .navbar-brand img {
            height: 32px;
            margin-right: 10px;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(30, 64, 175, 0.08);
        }
        .footer {
            font-size: 0.95rem;
            color: #7b809a;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo">
                Financial Analyst Copilot
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm mt-4">
                    <div class="card-body p-4">
                        <h3 class="card-title mb-4 fw-semibold text-primary">Upload Financial Data (.xlsx)</h3>
                        {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            {% for message in messages %}
                              <div class="alert alert-warning">{{ message }}</div>
                            {% endfor %}
                          {% endif %}
                        {% endwith %}
                        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
                        <form method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="file" class="form-control" name="file" accept=".xlsx" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 fw-semibold">Upload & Analyze</button>
                        </form>
                    </div>
                </div>
                <footer class="footer mt-5 text-center">&copy; 2025 Financial Analyst Copilot</footer>
            </div>
        </div>
    </div>
</body>
</html>
